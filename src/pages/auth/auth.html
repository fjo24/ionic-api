<ion-header>
  <ion-navbar color="inverse">
    <ion-title>Auth</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card box-shadow>
    <ion-card-content>
      <ion-segment [(ngModel)]="activeForm">
        <ion-segment-button value="login">
          Ingresar
        </ion-segment-button>
        <ion-segment-button value="register">
          Registro
        </ion-segment-button>
      </ion-segment>

  <div [ngSwitch]="activeForm">

        <div *ngSwitchCase="'login'">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="loginForm.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Contraseña</ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="loginForm.password"></ion-input>
          </ion-item>

          <button ion-button block box-shadow (click)="doLogin(loginForm)">
            Ingresar
          </button>
        </div>

        <div *ngSwitchCase="'register'">
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="registerForm.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="registerForm.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Contraseña</ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="registerForm.password"></ion-input>
          </ion-item>

          <button ion-button block box-shadow (click)="doRegister()">
            Registrarse
          </button>
        </div>

      </div>
    </ion-card-content>
    </ion-card>
</ion-content>
